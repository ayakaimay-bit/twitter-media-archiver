name: Twitter Media Archiver

on:
  repository_dispatch:
    types: [run-archiver]
  workflow_dispatch:

jobs:
  archive:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Cache Python packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Cache APT packages
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt
            /var/lib/apt
          key: ${{ runner.os }}-apt-ffmpeg
          restore-keys: |
            ${{ runner.os }}-apt-
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install FFmpeg (cached)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version
      
      - name: Install Python dependencies (cached)
        run: |
          pip install twikit httpx[http2]
      
      - name: Create cookies file from secret
        run: |
          cat > simple_twitter_cookies.json << 'EOF'
          ${{ secrets.TWITTER_COOKIES }}
          EOF
      
      - name: Download previous media (if exists)
        continue-on-error: true
        uses: dawidd6/action-download-artifact@v3
        with:
          name: twitter-media
          path: downloaded_images/
          workflow: archive.yml
          workflow_conclusion: success
          if_no_artifact_found: warn
      
      - name: Run archiver
        run: python script.py
      
      - name: Upload downloaded media
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: twitter-media
          path: downloaded_images/
          retention-days: 90
          compression-level: 6
      
      - name: Display stats
        if: always()
        run: |
          echo "=== Archive Statistics ==="
          ls -lh downloaded_images/ | tail -20
          echo "Total files: $(ls -1 downloaded_images/ | wc -l)"
          echo "Total size: $(du -sh downloaded_images/ | cut -f1)"
